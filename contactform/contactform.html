     <div class="container">
    
    <form id="form_id" >
   <div> <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
   </div>
   <div>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
   <div>
    <label for="phonenumber"> Phone Number </label>
    <input type="text" id="pnum" name="phonenumber" placeholder="xxx-xxx-xxxx">
    </div>
    
    <div>
    <label for="email">Email Address</label>
    <input type="text" id="email" name="emailaddress" placeholder="Email">
    </div>
   
    <div>
    <label for="subject">Message</label>
    <p><textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea></p>
    </div>
    <button id="submit" class="butt"> Submit </button>
  </form>
</div>
